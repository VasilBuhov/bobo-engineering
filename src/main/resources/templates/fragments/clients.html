<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients fragment</title>
</head>
<body>
<div th:fragment="clients">
    <!-- ======= Clients Section ======= -->
    <section id="clients" class="clients">
        <div class="container" data-aos="zoom-in">

            <div class="clients-slider swiper">
                <div class="swiper-wrapper align-items-center">
                    <img th:src="@{/img/clients/client-8.png}" class="img-fluid" alt="">

                    <div class="swiper-slide"><img th:src="@{/img/clients/client-1.png}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/clients/client-2.png}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/clients/client-3.png}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/clients/client-4.png}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/clients/client-5.png}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/clients/client-6.png}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/clients/client-7.png}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img th:src="@{/img/clients/client-8.png}" class="img-fluid" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>

        </div>
    </section>
    <!-- End Clients Section -->
</div>
</body>
</html>
